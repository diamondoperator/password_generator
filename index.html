<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>
  <body>

    <!--begin content class-->
    <div class="content">

        <!--heading and title-->
      <h1>Generate a <br/>
        <span id="colored-h1">random password</span>
      </h1>
      <p id="colored-p">Never use an insecure password again.</p>

      <!--button when clicked generates two random passwords-->
      <button onclick="generateTwo()">Generate passwords</button>

      <hr id="hr" />

      <!--section that displays random passwords-->
      <div class="password-display">

        <!--first password-->
        <div class="password">
          <p id="pass1"></p>
        </div>

        <!--second password-->
        <div class="password">
          <p id="pass2"></p>
        </div>

      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
